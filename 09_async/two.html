<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai or Code</title>
</head>
<body>
    <h1>Chai or Code </h1>
    <button id = "stop">Stop</button>
</body>
<script>
    const changeText = function(){
        document.querySelector('h1').innerHTML = "javascript series"
    }
    const ChangeMe = setTimeout(changeText,2000) // it sets a timeout of 2 sec for updating the innerhtml 
                                                 //from Chai or Code to Javascript
    document.querySelector('#stop').addEventListener('click',function(){  //selected stop button and added the event listener
        clearTimeout(ChangeMe) //if you clicked the stop button before 2 sec the set time out will be cleared and the innerhtml remains same 
        console.log("stopped");
    } )
</script>
</html>
