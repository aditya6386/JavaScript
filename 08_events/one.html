    document.getElementById('owl').addEventListener('click', function(e){

    }, false)


    document.getElementById('google').addEventListener('click', function(e){
        e.preventDefault();
        e.stopPropagation();
        console.log("google clicked");
    })

    document.querySelector('#images').addEventListener('click', function(e){
        console.log(e.target.tagName);                                      // it will give the image link with IMG tag and we are trying to remove the image 
        if(e.target.tagName === 'IMG'){                                    // .target will return the link of image which is clicked.
            console.log(event.target.id);
            let removeIt = e.target.parentNode;// e.target.parentNode will return the <li> because the parent of the targeted image is li
            removeIt.remove()
        }
